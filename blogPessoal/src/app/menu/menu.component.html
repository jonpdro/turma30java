<!-- Modal -->
<div class="modal fade" id="novaPostagem" tabindex="-1" role="dialog" aria-labelledby="TituloModalCentralizado"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content mymodal">
            <div class="modal-header">
                <h5 class="modal-title text-secondary font-weight-bold text-center" id="TituloModalCentralizado">Nova
                    Postagem</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
                    <i class="fa fa-times text-white" aria-hidden="true"></i>
                </button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <input [(ngModel)]='postagem.titulo' type="text" class="form-control" id="titulo"
                        placeholder="Digite o título">
                </div>

                <div class="form-group">
                    <textarea [(ngModel)]='postagem.texto' class="form-control" name="texto" id="texto" rows="3"
                        placeholder="Sobre o que deseja falar?"></textarea>
                </div>

                <div class="form-group">
                    <a routerLink='/tema'>
                        <small *ngIf='authService.adm()' data-dismiss="modal" class="text-secondary">Cadastrar um novo tema</small>
                    </a><br>
                    <label class="text-secondary font-weight-bold">Escolha um tema:
                    </label>
                    <select name="tema" id="tema" class="form-control" [(ngModel)]='idTema' (change)='findByIdTema()'>
                        <option *ngFor='let item of listarTemas' value="{{ item.id }}">
                            {{ item.titulo }}
                        </option>
                    </select>
                </div>

            </div>
            <div class="modal-footer">
                <button (click)='publicar()' type="button" class="btn mybtn ani text-secondary"
                    data-dismiss="modal">Publicar</button>
            </div>
        </div>
    </div>
</div>
