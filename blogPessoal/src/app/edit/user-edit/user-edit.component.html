<div class="container mb-5 mt-5">

    <div class="row">
        <div class="col-md-12">
            <h1 class="text-center text-sencondary">Atualizar meu usu√°rio</h1>
        </div>
    </div>

    <div class="row d-flex justify-content-center">
        <div class="col-md-10 myform">

            <div class="form-group">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <div class="input-group-text">
                            <i class="fa fa-id-card fa-size" aria-hidden="true"></i>
                        </div>
                    </div>
                    <input [(ngModel)]='user.nome' type="text" name="nome" class="form-control"
                        id="nome" placeholder="Nome completo">
                </div>
            </div>

            <div class="form-group">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <div class="input-group-text">
                            <i class="fa fa-at fa-size" aria-hidden="true"></i>
                        </div>
                    </div>
                    <input [(ngModel)]='user.username' type="text" name="username" class="form-control"
                        id="username" placeholder="Usuario">
                </div>
            </div>

            <div class="form-group">
                <small class="text-muted">Foto de Perfil</small>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <div class="input-group-text">
                            <i class="fa fa-camera fa-size" aria-hidden="true"></i>
                        </div>
                    </div>
                    <input [(ngModel)]='user.fotoPerfil' type="text" name="fotoCapa" class="form-control"
                        id="fotoCapa" placeholder="Insira a URL da foto de perfil">
                </div>
            </div>

            <div class="form-group">
                <small class="text-muted">Foto da Capa</small>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <div class="input-group-text">
                            <i class="fa fa-camera fa-size" aria-hidden="true"></i>
                        </div>
                    </div>
                    <input [(ngModel)]='user.fotoCapa' type="text" name="fotoCapa" class="form-control"
                        id="fotoCapa" placeholder="Insira a URL da foto da sua capa">
                </div>
            </div>

            <div class="form-group">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <div class="input-group-text">
                            <i class="fa fa-envelope fa-size" aria-hidden="true"></i>
                        </div>
                    </div>
                    <input [(ngModel)]='user.email' type="email" name="email" class="form-control"
                        id="email" placeholder="Email@domain.com">
                </div>
            </div>

            <div class="form-group">
                <small class="text-muted">Data de nascimento</small>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <div class="input-group-text">
                            <i class="fa fa-calendar fa-size" aria-hidden="true"></i>
                        </div>
                    </div>
                    <input [(ngModel)]='user.dataNascimento' type="date" name="data"
                        class="form-control" id="data" placeholder="Data de nascimento">
                </div>
            </div>

            <div class="form-group">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <div class="input-group-text">
                            <i class="fa fa-lock fa-size" aria-hidden="true"></i>
                        </div>
                    </div>
                    <input [(ngModel)]='user.senha' type="password"
                        name="senha" id="senha" class="form-control" placeholder="Senha">
                </div>
            </div>

            <div class="form-group">
                <small class="text-muted">Confirmar senha</small>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <div class="input-group-text">
                            <i class="fa fa-lock fa-size" aria-hidden="true"></i>
                        </div>
                    </div>
                    <input (input)='confirmaSenha($event)' type="password" name="confirmSenha" id="confirmSenha"
                        class="form-control" placeholder="Confirmar senha">
                </div>
            </div>

            <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-danger mr-4" routerLink='/home'>Cancelar</button>
                <button type="submit" class="btn btn-success" (click)='atualizar()'>Atualizar</button>
            </div>

        </div>
    </div>

</div>
