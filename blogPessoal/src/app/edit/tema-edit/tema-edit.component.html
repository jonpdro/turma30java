<div class="container mt-5 mb-5">
    <div class="row">
        <div class="col-md-12">
            <h1 class="text-center text-secondary">Atualizar | Tema</h1>
        </div>
    </div>

    <div class="row d-flex justify-content-center">
        <div class="col-md-6">
            <table class="table table-hover">
                <thead class="bg">
                    <tr>
                        <th scope="col" class="text-white">Título</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>
                            <div class="form-group">
                                <input type="text" class="form-control" id="titulo" [(ngModel)]='tema.titulo'
                                    placeholder="Insira aqui o novo título">
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>

            <div class="d-flex justify-content-center">
                <button class="btn btn-danger mr-4" routerLink='/tema'>Cancelar</button>
                <button class="btn btn-success" (click)='atualizar()'>Atualizar</button>
            </div>
        </div>
    </div>
</div>
