<div class="container-fluid ctnr">
    <div class="row d-flex justify-content-center">
        <div class="col-md-4">
            <div class="row d-flex justify-content-center">
                <div class="col-md-auto">
                    <div class="myform">
                        <div class="col text-white">
                            <p class="text-center">
                                <i class="fa fa-user-plus icon" aria-hidden="true"></i>
                            </p>
                            <h2>Cadastrar</h2>
                            <p>FaÃ§a o seu cadastro para acessar a rede social!</p>
                        </div>

                        <form class="mt-2" name="cadastrar">
                            <div class="form-group">
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text">
                                            <i class="fa fa-id-card fa-size" aria-hidden="true"></i>
                                        </div>
                                    </div>
                                    <input [(ngModel)]='user.nome' type="text" name="nome" class="form-control"
                                        id="nome" placeholder="Nome completo">
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text">
                                            <i class="fa fa-at fa-size" aria-hidden="true"></i>
                                        </div>
                                    </div>
                                    <input [(ngModel)]='user.username' type="text" name="username" class="form-control"
                                        id="username" placeholder="Usuario">
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text">
                                            <i class="fa fa-envelope fa-size" aria-hidden="true"></i>
                                        </div>
                                    </div>
                                    <input [(ngModel)]='user.email' type="email" name="email" class="form-control"
                                        id="email" placeholder="Email@domain.com">
                                </div>
                            </div>

                            <div class="form-group">
                                <small class="text-white">Data de nascimento</small>
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text">
                                            <i class="fa fa-calendar fa-size" aria-hidden="true"></i>
                                        </div>
                                    </div>
                                    <input [(ngModel)]='user.dataNascimento' type="date" name="data"
                                        class="form-control" id="data" placeholder="Data de nascimento">
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text">
                                            <i class="fa fa-lock fa-size" aria-hidden="true"></i>
                                        </div>
                                    </div>
                                    <input [(ngModel)]='user.senha' (input)='tipoUser($event)' type="password"
                                        name="senha" id="senha" class="form-control" placeholder="Senha">
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text">
                                            <i class="fa fa-lock fa-size" aria-hidden="true"></i>
                                        </div>
                                    </div>
                                    <input (input)='confirmSenha($event)' type="password" name="confirmSenha" id="confirmSenha"
                                        class="form-control" placeholder="Confirmar senha">
                                </div>
                            </div>

                            <div class="col">
                                <div class="row d-flex align-items-center">
                                    <div class="col-md-auto mr-auto">
                                        <a routerLink="/entrar" class="text-white" id="signup">
                                            <p class="text-center pt-3 tr-y">Fazer login</p>
                                        </a>
                                    </div>
                                    <div class="col-md-4 ml-auto">
                                        <button type="submit" class="btn mybtn tr-y"
                                            (click)='cadastrar()'>Cadastrar</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
