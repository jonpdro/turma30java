<div class="container-fluid">
  <div class="row bg">
    <div class="col-md-12 text-white">
      <h1 class="fs-54 text-center text-weight-bold">Temas</h1>
      <h5 class="fs-18 text-center">Veja aqui todos os temas cadastrados ou cadastre um novo:</h5>

      <div class="row d-flex justify-content-center mt-4 mb-5">
        <div class="col-md-3">
          <div class="form-group">
            <input [(ngModel)]='tema.titulo' type="text" class="form-control text-center" id="descricao"
              placeholder="Digite o título do tema">
          </div>

          <div class="d-flex justify-content-center">
            <button class="btn mybtn" (click)='cadastrar()'>Cadastrar</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="container">
  <div class="row mt-5">
    <div class="col-md-12">
      <h2 class="text-center text-secondary">Lista dos Temas</h2>
    </div>
  </div>

  <div class="row mt-3 mb-5 d-flex justify-content-center">
    <div class="col-md-6">
      <table class="table table-hover">
        <thead class="bg">
          <tr>
            <th scope="col" class="text-secondary">#</th>
            <th scope="col" class="text-white">Títulos</th>
            <th scope="col" class="text-white text-right">Ações</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor='let tema of listaTemas'>
            <th>{{ tema.id }}</th>
            <td>{{ tema.titulo }}</td>
            <td class="d-flex justify-content-end">
              <button class="btn btn-info mr-3" [routerLink]="['/tema-edit', tema.id]">Editar</button>
              <button class="btn btn-danger" [routerLink]="['/tema-delete', tema.id]">Apagar</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
